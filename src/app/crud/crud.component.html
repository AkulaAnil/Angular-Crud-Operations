<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-success">Create User</h3>
      <form (submit)="createUser(create)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control col-md-8" name="name" [(ngModel)]="create.name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control col-md-8" name="name" [(ngModel)]="create.email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control col-md-8" name="name" [(ngModel)]="create.phone">
        </div>
        <input type="submit" class="btn btn-warning col-md-8" value="Create">
      </form>
    </div>
    <div class="col-md-6 display">
      <h3 class="text-success">Update User</h3>
      <form (submit)="updateUser(isEdit)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control col-md-8" name="name" [(ngModel)]="user.name">
        </div>
        <div class="form-group"> 
          <label>Email</label>
          <input type="text" class="form-control col-md-8" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control col-md-8" name="phone" [(ngModel)]="user.phone">
        </div>
        <input class="btn btn-warning col-md-8" type="submit" value="Update"> 
      </form>
    </div>    
  </div> 
</div>


<div class="container mt-5">
  <div class="card col-md-3 float-left bg-light border-warning" *ngFor='let user of users'>
    <div class="card-header bg-primary">
      {{user.name}} <button class="bg-danger delete float-right rightDelete" (click)="onDeleteClick(user.id)">X</button>
    </div>
    <div class="card-body">
      <h6>{{user.name}} <button class="btn btn-sm btn-success float-right rightEdit" (click)="onEditClick(user)">Edit <i class="fa fa-pencil" aria-hidden="true"></i></button></h6>
      <h6>{{user.email}}</h6>
      <h6>{{user.phone}}</h6>
    </div>
  </div>
</div>
